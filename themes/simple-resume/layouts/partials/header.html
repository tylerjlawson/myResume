<header class="header">
  <div class="page-title">
    <h1>{{ .name }}</h1>
    <div class="address">{{ .address }}</div>
  </div>
  <div class="header-info">
    {{ with .email }}
    <a href="mailto:{{ . }}" class="email">{{ . }}</a>
    {{ end }}
    {{ with .phone }}
    <a href="tel:{{ . }}" class="Phone">({{substr . 0 3}}) {{substr . 3 3}}-{{substr . 6 4}}</a>
    {{ end }}
    {{ with .website}}
    <a href="https://{{ . }}">{{ . }}</a>
    {{ end }}
    {{ with .github }}
    <a href="https://github.com/{{ . }}" class="github"
      ><i class="fab fa-github"></i> {{ . }}</a
    >
    {{ end }}
  </div>
</header>
