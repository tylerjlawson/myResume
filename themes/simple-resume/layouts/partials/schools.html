<div>
  <h2>Education</h2>
  {{ range . }}
  <div class="School">
    <div class="date-line">
      <h3>{{ .name }} - {{ .location }}</h3>
      <h3>{{ .startdate }} - {{ if .enddate }}{{ .enddate }}{{ else }}Current{{ end }}</h3>
    </div>
    {{ range .degrees }}
    <div class="Degree-Line">
      <p class="degree">{{ . }}</p>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
